<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução a Landing Page</title>
</head>
<body>
    <h1>Primeira Landing Page</h1>
    
    <form action="" id="formularioCadastroCurso">
        <label for="tituloCurso">Titulo do Curso</label>
        <input type="text" id="tituloCurso" required>
        
        <br>
        
        <label for="descricaoCurso">Descrição do Curso</label>
        
        <br>
        
        <textarea name="descricaoCurso" required id="descricaoCurso" rows="15"></textarea>
        
        <br>
        
        <label for="nivelConhecimento">Nível de Conhecimento Alvo</label>
        <select name="nivelConhecimento" id="nivelConhecimento">
            <option value="iniciante">Iniciante</option>
            <option value="intermediario">Intermediario</option>
            <option value="avancado">Avançado</option>
        </select>
        
        <br>
        
        <label for="publicarCurso">Pronto para Publica o Curso?</label>
        <input type="checkbox" required id="publicarCurso" name="publicarCurso">
    
        <br>
    
        <button>Cadastrar</button>
    </form>

</body>
</html>
